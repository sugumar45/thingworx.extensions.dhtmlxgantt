    <script>

        document.addEventListener("keypress", event => console.log(event));

        document.querySelector("h2").addEventListener("click", event => {
            document.querySelector("#mode input").focus();
        })

        document.querySelector("#mode input").addEventListener("change", event => {
            console.log(event.target.value);
        })

        const value = "{ \
	return a+b+c; \
}";
        document.addEventListener("DOMContentLoaded", (event) => {
            //console.log(document.querySelector(`.dhtmlxgantt-dialog main section.dhtmlxgantt-dialog-tooltip-config article`));
            const mirror = CodeMirror(
                //document.querySelector(`.dhtmlxgantt-dialog main section dhtmlxgantt-dialog-tooltip-config`),
                document.querySelector(`.dhtmlxgantt-dialog main section.dhtmlxgantt-dialog-tooltip-config article`),
                {
                    value: value,
                    lineNumbers: true,
                    mode: "javascript",
                    autoCloseBrackets: true,
                    matchBrackets: true,
                    showCursorWhenSelecting: true,
                    styleActiveLine: true,
                    theme: "default",
                    tabSize: 4
                }
            );
            window.mirror = mirror;
            let fn;
            document.querySelector(`.dhtmlxgantt-dialog main section.dhtmlxgantt-dialog-tooltip-config button.done`).addEventListener("click", (event) => {
                const fn_string = mirror.getValue();
                console.log(fn_string.trim());
                fn = new Function('a', 'b', 'c', fn_string.trim());
            });
            document.querySelector(`.dhtmlxgantt-dialog main section.dhtmlxgantt-dialog-tooltip-config button.run`).addEventListener("click", event => {
                console.log(fn(1, 2, 3));
            })
        })

        const BASEID = "dhtmlxgantt-dialog";
        document.querySelectorAll(".dhtmlxgantt-dialog header ul li span").forEach(element => {
            element.addEventListener("click", (event) => {
                document
                    .querySelectorAll(`.${BASEID} header ul li`)
                    .forEach((li) => {
                        li.classList.remove("active");
                    });
                document
                    .querySelectorAll(`.${BASEID} main section`)
                    .forEach((section) => {
                        section.classList.add("inVisible");
                    });

                const { id } = event.target;
                event.target.parentNode.classList.add("active");
                document
                    .querySelector(`.${BASEID} main section.${id}-config`)
                    .classList.remove("inVisible");
                window.mirror.refresh();
            })
        })

    </script>
